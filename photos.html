<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Photos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Nos Souvenirs</h1>
        <div class="photo-gallery">
            <div class="photo">
                <input type="checkbox" class="select-photo">
                <img src="photo1.jpg" alt="Photo 1" onclick="openLightbox('photo1.jpg')">
            </div>
            <div class="photo">
                <input type="checkbox" class="select-photo">
                <img src="photo2.jpg" alt="Photo 2" onclick="openLightbox('photo2.jpg')">
            </div>
            <!-- Ajoutez plus de photos ici -->
        </div>
        <button id="download-selected">Télécharger les photos sélectionnées</button>

        <!-- iCloud Invitation Link -->
        <div class="icloud-invite">
            <p>Vous avez reçu une invitation iCloud ! Cliquez sur le lien ci-dessous pour y accéder :</p>
            <a href="https://www.icloud.com/invites/059wwg6Y2DxhTNjpCs2cBk6SQ" target="_blank" id="icloud-invite-link" class="invite-link">
                Accéder à l'invitation iCloud
            </a>
        </div>
    </div>

    

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Agrandissement">
        <a id="download-btn" href="#" download>Télécharger l'image</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
